  gitee_url: https://gitee.com/xxx
  github_url: https://github.com/xxx/
  name: 昵称
  job: 工作
  address: 地址
  email: xxx@qq.com
  qq_image: ""                 # QQ二维码图片地址
  wechat_image: ""             # 微信二维码图片地址
zap:
  level: info                # debug, info, warn, error, dpanic, panic, fatal，默认info
  filename: log/go_blog.log  # 日志文件名
  max_size: 200              # 每个日志文件最大大小，单位MB
  max_backups: 30            # 日志文件最多保存个数
  max_age: 5                 # 日志文件最多保存时间，单位天
  is_console_print: true     # 是否打印到控制台

