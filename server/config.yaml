# 实现模块化配置，使得项目更加灵活、可扩展。


#YAML任是一种标记语言，其基本语法规则如下：
#1. 大小写敏感
#2. 使用缩进表示层级关系
#3. 使用空格或制表符进行缩进
#4. 缩进的空格数目不重要，只要相同层级的元素左侧对齐即可
#5. #表示注释，从这个字符到行尾都被忽略
#6. 句末加上分号表示语句结束
#7. 多个连续的空格或制表符会被视为空格
#支持的数据类型：
#1. 对象：键值对的集合，使用冒号对键值进行分隔，每个键值对之间使用逗号分隔
#2. 数组：一组按次序排列的值，使用方括号进行表示，每个值之间使用逗号分隔
#3. 字符串：一串文本，使用双引号或单引号表示，支持转义字符