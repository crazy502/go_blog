  host: 0.0.0.0          # 监听地址
  port: 8080             # 监听端口
  env: release           # 运行环境
  router_prefix: api     # 路由前缀
  use_multipoint: true   # 是否启用多点登录
  sessions_secret: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  oss_type: local        # 存储类型，目前支持本地存储、七牛云存储、腾讯云存储
upload:
  size: 20
  path: uploads
website:
  logo: ""                 # 网站logo,前端传递
  full_logo: ""            # 全屏logo，前端传递
